<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap.min.css">
   

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyList">
     <h2>To Buy:</h2>
     <ul>
        <li ng-repeat="item in buyList.items">
            {{ item.quantity }} of {{ item.itemName }} 
            <button ng-click="buyList.removeItem($index);" class="btn btn-default"> Bought</button>
        </li>
     </ul>
     <div ng-if="buyList.errorMsg" class="emptyMessage">{{buyList.errorMsg}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtList">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in boughtList.items">
            {{ item.quantity }} of {{ item.itemName }} 
        </li>
     </ul>
     <div ng-if="!boughtList.items.length" class="emptyMessage">{{boughtList.errorMsg}}</div>
    </div>
  </div>
</div>
<script src="./angular.min.js"></script>
<script src="./app.js"></script>

</body>
</html>
